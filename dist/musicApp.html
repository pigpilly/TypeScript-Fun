<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music App</title>

    <link rel="stylesheet" href="./css/musicApp.css" />
  </head>
  <body>
    <main class="app">
      <header>
        <h1>Tap Music</h1>
        <p>Make music with one tap</p>
      </header>
      <section class="visual"></section>
      <section class="pads">
        <div class="pad1">
          <audio src="./audio/bubbles.mp3" type="mp3"></audio>
        </div>
        <div class="pad2">
          <audio src="./audio/clay.mp3" type="mp3"></audio>
        </div>
        <div class="pad3">
          <audio src="./audio/confetti.mp3" type="mp3"></audio>
        </div>
        <div class="pad4">
          <audio src="./audio/glimmer.mp3" type="mp3"></audio>
        </div>
        <div class="pad5">
          <audio src="./audio/moon.mp3" type="mp3"></audio>
        </div>
        <div class="pad6">
          <audio src="./audio/ufo.mp3" type="mp3"></audio>
        </div>
      </section>
    </main>

    <script src="./js/musicApp.js" defer></script>
  </body>
</html>
