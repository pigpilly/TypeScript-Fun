<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Filterable List with TS</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <style>
      /* body {
        background: black;
      }
      h1 {
        color: lightgray;
      }
      h5 {
        color: darkgray;
      }
      .collection.with-header .collection-header,

        background: #111111;

  </head>
  <body>
    <main class="container">
      <h1 class="center-align">
        My Contacts!
      </h1>

      <input
        type="text"
        name="filterInput"
        id="filterInput"
        placeholder="Search Names..."
      />

      <ul class="collection with-header" id="names">
        <li class="collection-header">
          <h5>A</h5>
        </li>
        <li class="collection-item"><a href="#">Abe</a></li>
        <li class="collection-item"><a href="#">Ada</a></li>
        <li class="collection-item"><a href="#">Alan</a></li>
        <li class="collection-item"><a href="#">Anna</a></li>

        <li class="collection-header">
          <h5>B</h5>
        </li>
        <li class="collection-item"><a href="#">Beth</a></li>
        <li class="collection-item"><a href="#">Bill</a></li>
        <li class="collection-item"><a href="#">Bob</a></li>
        <li class="collection-item"><a href="#">Brad</a></li>
        <li class="collection-header">
          <h5>C</h5>
        </li>
        <li class="collection-item"><a href="#">Carrie</a></li>
        <li class="collection-item"><a href="#">Cathy</a></li>
        <li class="collection-item"><a href="#">Courtney</a></li>
        <li class="collection-item"><a href="#">Claire</a></li>
        <li class="collection-header">
          <h5>D</h5>
        </li>
        <li class="collection-item"><a href="#">David</a></li>
        <li class="collection-item"><a href="#">Donald</a></li>
        <li class="collection-item"><a href="#">Dean</a></li>
        <li class="collection-item"><a href="#">Danniel</a></li>
        <li class="collection-header">
          <h5>S</h5>
        </li>
        <li class="collection-item"><a href="#">Shuvo</a></li>
        <li class="collection-item"><a href="#">Sean</a></li>
        <li class="collection-item"><a href="#">Stark</a></li>
        <li class="collection-item"><a href="#">Stoinis</a></li>
      </ul>
    </main>

    <script src="./js/filterableList.js"></script>
  </body>
</html>
